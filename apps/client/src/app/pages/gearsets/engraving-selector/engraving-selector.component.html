<nz-input-group nzCompact>
  <nz-select [(ngModel)]="engraving.engravingId" (ngModelChange)="changeEngravingId($event)" [nzDisabled]="disabled"
  nzAllowClear nzShowSearch class="select-box" nzPlaceHolder="{{ negative === true ? 'Select a negative engraving' : 'Select an engraving' }}">
    <ng-container *ngIf="negative === true; else positive">
      <nz-option *ngFor="let row of negativeEngravings$ | async" [nzValue]="row.id" [nzLabel]="row.name"></nz-option>
    </ng-container>
    <ng-template #positive>
      <nz-option *ngFor="let row of engravings$ | async" [nzValue]="row.id" [nzLabel]="row.name"></nz-option>
    </ng-template>
  </nz-select>
  <nz-select [(ngModel)]="engraving.nodes" (ngModelChange)="engravingChange.emit(engraving)" [nzDisabled]="disabled" nzShowSearch class="value-box" nzPlaceHolder="+??">
    <nz-option *ngFor="let row of possibleNodesValues" [nzValue]="row" nzLabel="+{{row}}"></nz-option>
  </nz-select>
</nz-input-group>
